<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>
    <link rel="stylesheet" href="res/style.css">
    <style>
        #bmi-form {
            background-color: rgb(176, 184, 69);
            width: 30%;
            margin: 0 auto;
            padding: 20px;
            color: aliceblue;
            border: 2px whitesmoke solid;
            border-radius: 30px;
        }

        input {
            margin: 6px 0;
            width: 70%;
        }

        button {
            background-color: rgb(255, 217, 0);
            border: 0px;
            border-radius: 10px;
            width: 80px;
            padding: 3px;
        }

        @media screen and (max-width:768px) {
            #bmi-form {
                width: 50%;
            }
        }

        @media screen and (max-width:468px) {
            #bmi-form {
                width: 80%;
            }

            input {
                width: 90%;
            }

        }
    </style>
</head>

<body>
    <!-- <h1>BMI 計算機</h1> -->
    <div class="banner">BMI 計算機</div>
    <!-- <form> -->
    <div id="bmi-form">
        <label for="usernm">姓名</label>
        <input id="usernm" name="usernm" type="text" placeholder="jerry"><br>
        <label for="userpsw">密碼</label>
        <input id="userpsw" name="userpsw" type="password"><br>
        <label for="data">生日</label>
        <input name="data" type="date"><br>
        <label for="usereml">信箱</label>
        <input id="usereml" name="usereml" type="email" placeholder="abc@gmail.com"><br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.01" placeholder="175.5"><br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.01" placeholder="80.6"><br>
        <input type="checkbox">記住我<br>
        <input type="file"><br>

        <p>
            <button onclick="calcBmi()">計算</button>
            <!-- <button><a href="index.html">返回</a></button> -->
            <!-- <button><a href="/">返回</a></button> -->
        </p>
    </div>


    <!-- </form> -->
    <a href="index.html">返回</a>

    <p id="rslt">BMI:</p>
    <p id="cmmnt">評語</p>

    <script>
        function calcBmi() {
            // alert("按我")

            if (hightEl.value == "" || wightEl.value == "") {
                rsltEl.innerHTML = `<h1 style="color:red">輸入不能為空!!!"</h1>`;
                return;
            }

            // 計算 BMI
            const bmiRslt = wightEl.value / ((hightEl.value / 100) ** 2);
            // isNaN 提示輸入不正確
            if (isNaN(bmiRslt)) {
                rsltEl.innerHTML = `<h1 style="color:blue">輸入不正確</h1>`;
            } else {
                // document.write(`BMI=${bmiRslt.toFixed(2)}`)
                rsltEl.innerHTML = `<h1>BMI=${bmiRslt.toFixed(2)}</h1>`;

                // 增加評語
                let cmmnt;
                if (bmiRslt < 18.5) {
                    cmmnt = "體重過輕";
                    color = "green";
                } else if (bmiRslt < 24) {
                    cmmnt = "正常體重";
                    color = "blue";
                } else {
                    cmmnt = "體重異常";
                    color = "red";
                }
                cmmntEl.innerHTML = `<h2 style="color:${color}">${cmmnt}</h2>`;
            }

        }

        let hightEl = document.querySelector("#height");
        let wightEl = document.querySelector("#weight");
        let bttnEl = document.querySelector("button");
        let rsltEl = document.querySelector("#rslt");
        let cmmntEl = document.querySelector("#cmmnt");

        // console.log(hightEl.value, wightEl.value, bttnEl);




    </script>

</body>

</html>
